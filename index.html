<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body d-flex align-itens-center py-4 bg-body-tertiary >

  <main class="w-100 m-auto form-container" >
    <form>
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg " class="mb-4" height="57"
        width="72" alt="logo">
        <h1 class="h3 mb-3 fw-normal"> Fa√ßa login </h1>
            <div class="form-floating">
                <input type="email" class="form-control" id="flotingInput" placeholder="Digite seu email">
                <label for="flotingInput" > Email ou Telefone</label>
            </div>
            <div class="form-floating">
                
                <input type="password" class="form-control" id="flotingInput" placeholder="Digite sua senha">
                <label for="flotingInput" >Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id="flexCheckDefault">
                <label for="flexCheckDefault" class="form-check-label"> Lembre min</label>
                
                <button class="btn btn-outline-primary w-100 py-2" style="margin-top: 15px;">Entrar</button>

            </div>
    </form>
  </main>

  


     
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
